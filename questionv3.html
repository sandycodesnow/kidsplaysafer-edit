<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Question Game</title>
    <!-- Ensure the viewport meta tag is correctly set -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Include your Google Fonts link -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <!-- Include your CSS styles -->
    <style>
        /* Base styling */
        html, body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(to bottom right, #2b003a, #361062, #412b80);
            overflow-x: hidden; /* Prevent horizontal overflow */
            position: relative;
            font-family: 'Nunito', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column; /* Ensure column layout for small screens */
            text-align: center; /* Align text in the center for responsiveness */
            width: 100%;
            box-sizing: border-box;
        }

        /* Container for the box */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 90%;
            max-width: 800px;
            margin: 0 auto;
            box-sizing: border-box;
        }

        /* Box styling */
        .box {
            background-color: #1d0033; /* Dark purple background */
            padding: 20px;
            width: 100%;
            border-radius: 25px; /* Rounded corners */
            border: 10px solid #867dff; /* Light purple border */
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2); /* Soft shadow */
            color: white;
            text-align: center;
            box-sizing: border-box;
        }

        /* Question Title */
        .question-title {
            font-size: 24px;
            margin-bottom: 20px;
            color: #d3cbe4;
        }

        /* Avatar */
        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 20px;
        }

        /* Turn text */
        #turn-text {
            font-size: 20px;
            margin-bottom: 20px;
            color: #fff;
        }

        /* Question styling */
        .question {
            font-size: 18px;
            margin-bottom: 20px;
        }

        /* Answer buttons styling */
        .answers {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .answer-container {
            position: relative;
            display: flex;
            align-items: center;
            width: 100%;
        }

        .answer-button {
            flex: 1;
            padding: 15px;
            background-color: transparent;
            color: white;
            border-radius: 50px;
            border: 2px solid white;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .answer-button:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        /* Lightbulb */
        .lightbulb {
            display: inline-block;
            margin-left: 10px;
            cursor: pointer;
            font-size: 24px;
            color: #FFD700;
        }

        /* Navigation buttons */
        .navigation {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }

        .nav-button {
            padding: 15px 40px;
            background-color: transparent;
            color: white;
            border-radius: 50px;
            border: 2px solid white;
            font-weight: 700;
            cursor: pointer;
            transition: transform 0.3s ease;
            font-size: 16px;
        }

        .nav-button:hover {
            transform: scale(1.05);
        }

        #next:disabled,
        #back:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .stars-wrapper {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* Hide overflowing stars */
            pointer-events: none; /* Allow clicks through the stars */
            z-index: -1; /* Place behind other content */
        }
        /* Falling stars with gradient */
        .star {
            position: absolute;
            width: 3px;
            height: 50px; /* Adjust height to create the tail effect */
            background: linear-gradient(to bottom, rgba(255, 255, 255, 0.5), rgba(255, 255, 255, 0.2));
            animation: fall 2.5s linear infinite;
            opacity: 0.3; /* Add some opacity for a subtle effect */
            will-change: transform; /* Optimize animation performance */
        }

        @keyframes fall {
            0% {
                transform: translate(0, -100px) rotate(45deg);
                opacity: 1;
            }
            100% {
                transform: translate(100vw, 100vh) rotate(45deg);
                opacity: 0;
            }
        }

        /* Generate random stars with varying delays */
        .star:nth-child(1) {
            top: -100px;
            left: 0;
            animation-delay: 0s;
        }
        .star:nth-child(2) {
            top: -150px;
            left: 20%;
            animation-delay: 1s;
        }
        .star:nth-child(3) {
            top: -200px;
            left: 40%;
            animation-delay: 2s;
        }
        .star:nth-child(4) {
            top: -250px;
            left: 60%;
            animation-delay: 3s;
        }
        .star:nth-child(5) {
            top: -300px;
            left: 80%;
            animation-delay: 0.5s;
        }
        .star:nth-child(6) {
            top: -350px;
            left: 50%;
            animation-delay: 1.5s;
        }

        /* Media Query for responsiveness */
        @media (max-width: 768px) {
            /* Adjust the font size for small screens */

                font-size: 20px;
            }

            #turn-text {
                font-size: 18px;
            }

            .question {
                font-size: 16px;
            }

            .answer-button {
                padding: 12px;
                font-size: 16px;
            }

            .nav-button {
                padding: 12px 30px;
                font-size: 14px;
            }

            .avatar {
                width: 80px;
                height: 80px;
            }

            .box {
                padding: 15px;
            }
        }

        /* Media Query for extra small screens */
        @media (max-width: 480px) {
            /* Further adjustments for very small screens */
            .question-title {
                font-size: 18px;
            }

            #turn-text {
                font-size: 16px;
            }

            .question {
                font-size: 14px;
            }

            .answer-button {
                padding: 10px;
                font-size: 14px;
            }

            .nav-button {
                padding: 10px 20px;
                font-size: 12px;
            }

            .avatar {
                width: 60px;
                height: 60px;
            }

            .box {
                padding: 10px;
            }
        }

        /* Styles for the modal components */
        /* Language Modal */
        .language-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .language-modal-content {
            background: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            width: 90%;
            max-width: 300px;
            font-family: 'Nunito', sans-serif;
            box-sizing: border-box;
        }
        .language-modal-content h2 {
            margin-bottom: 20px;
        }
        .language-option {
            margin: 10px;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f5f5f5;
            transition: background-color 0.3s;
        }
        .language-option:hover {
            background-color: #e0e0e0;
        }
        .close-modal {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 20px;
            cursor: pointer;
            background: none;
            border: none;
            color: #333;
        }
        .open-modal-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            font-family: 'Nunito', sans-serif;
        }

        /* Explanation Modal */
        .explanation-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .explanation-modal-content {
            background: white;
            padding: 30px;
            border-radius: 12px;
            width: 90%;
            max-width: 500px;
            position: relative;
            font-family: 'Nunito', sans-serif;
            text-align: center;
            box-sizing: border-box;
        }
        .close-modal-btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            font-family: 'Nunito', sans-serif;
        }
    </style>
</head>

                    const answerButtons = document.querySelectorAll('.answer-button');
                    answerButtons.forEach(btn => {
                        if (btn.textContent === parentAnswer) {
                            btn.style.backgroundColor = "#FF69B4";
                            btn.style.color = "white";
                        }
                    });
                    nextButton.disabled = false;
                } else {
                    nextButton.disabled = true;
                }
            } else if (currentTurn === "parent") {
                checkAnswers();
            } else if (currentTurn === "results") {
                redirectToNextQuestion();
            }
        }
    
        function goBack() {
            if (currentTurn === "results") {
                currentTurn = "parent";
                avatar.src = 'parent-icon.bmp';
                turnText.textContent = getTranslation("Parent, it's your turn");
                resetAnswers();
    
                // Load parent's previous answer if any
                const parentAnswer = responses.parent[currentQuestionIndex];
                if (parentAnswer) {
                    const answerButtons = document.querySelectorAll('.answer-button');
                    answerButtons.forEach(btn => {
                        if (btn.textContent === parentAnswer) {
                            btn.style.backgroundColor = "#FF69B4";
                            btn.style.color = "white";
                        }
                    });
                    nextButton.disabled = false;
                } else {
                    nextButton.disabled = true;
                }
            } else if (currentTurn === "parent") {
                currentTurn = "child";
                avatar.src = 'child-icon.bmp';
                turnText.textContent = getTranslation("Child, it's your turn");
                resetAnswers();
    
                // Load child's previous answer if any
                const childAnswer = responses.child[currentQuestionIndex];
                if (childAnswer) {
                    const answerButtons = document.querySelectorAll('.answer-button');
                    answerButtons.forEach(btn => {
                        if (btn.textContent === childAnswer) {
                            btn.style.backgroundColor = "#6495ED";
                            btn.style.color = "white";
                        }
                    });
                    nextButton.disabled = false;
                } else {
                    nextButton.disabled = true;
                }
            } else if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                loadQuestion(currentQuestionIndex);
            } else {
                // At first question and currentTurn is 'child', redirect to home page
                window.location.href = 'index.html';
            }
        }
    
        function handleAnswerSelection(button) {
            const selectedAnswer = button.textContent;
    
            // Store response dynamically by index and turn
            responses[currentTurn][currentQuestionIndex] = selectedAnswer;
    
            // Update the style of the selected button
            button.style.backgroundColor = currentTurn === "child" ? "#6495ED" : "#FF69B4";
            button.style.color = "white";
    
            // Reset the styles of the other buttons
            const answerButtons = document.querySelectorAll('.answer-button');
            answerButtons.forEach(btn => {
                if (btn !== button) {
                    btn.style.backgroundColor = "";
                    btn.style.color = "";
                }
            });
    
            nextButton.disabled = false;
        }
    
        function resetAnswers() {
            const answerButtons = document.querySelectorAll('.answer-button');
            answerButtons.forEach(btn => {
                btn.style.backgroundColor = '';
                btn.style.color = '';
            });
        }
    
        function redirectToNextQuestion() {
            if (currentQuestionIndex < questions.length - 1) {
                currentQuestionIndex++;
                loadQuestion(currentQuestionIndex);
            } else {
                alert(getTranslation("End of questions. Thank you for playing!"));
                window.location.href = 'index.html';
            }
        }
    
        function updateTextContent() {
            turnText.textContent = currentTurn === 'child' ? getTranslation("Child, it's your turn") : getTranslation("Parent, it's your turn");
            nextButton.textContent = getTranslation("NEXT");
            backButton.textContent = getTranslation("BACK");
        }

        nextButton.addEventListener('click', () => { currentTurn === "results" ? redirectToNextQuestion() : changeTurn(); });
        backButton.addEventListener('click', goBack);
        loadQuestion(currentQuestionIndex);
        updateTextContent();
